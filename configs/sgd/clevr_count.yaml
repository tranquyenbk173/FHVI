# pytorch_lightning==2.0.2
trainer:
  accelerator: gpu
  devices: 1
  logger:
    class_path: pytorch_lightning.loggers.CSVLogger
    init_args:
      save_dir: output/sgd/
      name: clevrcount-bsz-24-r8-lr-0.1_tmux-[15]  
  max_epochs: 150
  val_check_interval: 50
  num_sanity_val_steps: 0
model:
  model_name: vit-b16-224-dino
  training_mode: lora
  optimizer: svgd
  lr: 0.01
  momentum: 0.9
  weight_decay: 1e-4
  scheduler: cosine
  warmup_steps: 500
  lora_r: 8
  lora_alpha: 8
  num_particles: 1
  cov_mat: True
  max_num_models: 20
  use_sam: True
  start_swa_step: 200
  swa_freq: 1
  use_swa_svgd: False
  use_sym_kl: False
data:
  dataset: clevrcount
  root: ../Z.Data/vtab-1k/clevr_count
  size: 224
  batch_size: 24
  workers: 4
model_checkpoint:
  dirpath: saved_checkpoints
  filename: best-step-{step}-{val_acc:.4f}
  monitor: val_acc
  mode: max
  save_last: true
