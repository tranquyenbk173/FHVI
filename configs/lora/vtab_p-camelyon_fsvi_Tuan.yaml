# pytorch_lightning==2.0.2
trainer:
  accelerator: gpu
  devices: 1
  logger:
    class_path: pytorch_lightning.loggers.CSVLogger
    init_args:
      save_dir: output
      name: patch_camelyon-lora-r8-size_96-lr-0.01_rho-0.03_4p_bs32_F_weightdecay_0_epochs_300_Tuan
  max_epochs: 300
  # max_steps: 10000
  val_check_interval: 30
model:
  model_name: vit-b16-224-in21k
  training_mode: lora
  optimizer: svgd
  rho: 0.03
  lr: 0.01
  momentum: 0.9
  weight_decay: 0
  scheduler: cosine
  warmup_steps: 500
  lora_r: 8
  lora_alpha: 8
  num_particles: 4
  use_sam: True
  
data:
  dataset: patch_camelyon
  root: ../Z.Data/vtab-1k/patch_camelyon/
  size: 96
  batch_size: 32
  workers: 4
model_checkpoint:
  dirpath: saved_checkpoints
  filename: best-step-{step}-{val_acc:.4f}
  monitor: val_acc
  mode: max
  save_last: true
