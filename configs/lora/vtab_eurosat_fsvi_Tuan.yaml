# pytorch_lightning==2.0.2
trainer:
  accelerator: gpu
  devices: 1
  logger:
    class_path: pytorch_lightning.loggers.CSVLogger
    init_args:
      save_dir: output
      name: eurosat-testlora-r8-lr-0.1_rho-0.05_1p_bs12_F_weightdecay_0_Tuan_size_64_epochs_250_6
  max_epochs: 250
  # max_steps: 10000
  val_check_interval: 30
model:
  model_name: vit-b16-224-in21k
  training_mode: lora
  optimizer: svgd
  rho: 0.05
  lr: 0.1
  momentum: 0.9
  weight_decay: 1e-4
  scheduler: cosine
  warmup_steps: 500
  lora_r: 8
  lora_alpha: 8
  num_particles: 1
  use_sam: True
  
data:
  dataset: eurosat
  root: ../Z.Data/vtab-1k/eurosat/
  size: 64
  batch_size: 12
  workers: 4
model_checkpoint:
  dirpath: saved_checkpoints
  filename: best-step-{step}-{val_acc:.4f}
  monitor: val_acc
  mode: max
  save_last: true
